<div class="container">
  <form novalidate [formGroup]="formLogin" (ngSubmit) = "submitHandler()">
    <mat-form-field class="field">
      <input matInput type="email" placeholder="Enter your email" formControlName="email">
    </mat-form-field>

    <mat-form-field class="field">
      <input matInput type="password" placeholder="Enter your password" formControlName="password">
    </mat-form-field>  

    <button class="btn-signin" mat-flat-button color="primary" [disabled]="formLogin.invalid">Signin</button>
  </form>
</div><!--<div class="container">-->
